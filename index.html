<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>크리스마스</title>
    <style>
    html,body{
      margin:0;
      height:100%;
    }
    #main{
      width: 100%;
      height: 100%;
      position: relative;
    }
    .ball{
      width: 10px;
      height: 10px;
      transition: 1s;
      position: absolute;
      border-radius: 100%;
    }
    </style>
    <script src="jquery-3.2.0.min.js"></script>
    <script type="text/javascript">
      function random(min,max){
       return Math.floor(Math.random()*(max-min+1))+min;
     }
      $(document).ready(function() {
        $('#main').on("click",function(e){
          x = event.pageX;
          y = event.pageY;
          var colorstring = 'rgb('+random(200,255)+","+random(0,255)+","+random(0,30)+')';
          $('#main').append('<span class="ball" style="top: '+y+'px;left:'+x+'px;background-color: '+colorstring+';"></span>');
          var ran = random(50,120);
          setTimeout(function(){$('.ball').last().css({"transform": "scale("+ran/10+")"});},30);
        });
      });
    </script>
  </head>
  <body>
    <div id="main">
    </div>
  </body>
</html>
