<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>크리스마스</title>
    <style>
    html,body{
      margin:0;
      height:100%;
    }
    #main{
      width: 100%;
      height: 100%;
      position: relative;
    }
    .ball{
      width: 10px;
      height: 10px;
      transition: 1s;
      position: absolute;
      border-radius: 100%;
    }
    </style>
    <script src="/jquery-3.2.0.min.js"></script>
    <!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> -->
    <script type="text/javascript">
      $(document).ready(function() {
        $('#main').on("click",function(e){
          console.log('a');
          x = event.pageX;
          y = event.pageY;
          $('#main').append('<span class="ball" style="top: '+y+'px;left:'+x+'px;background-color: #000;"></span>');
          setTimeout(function(){$('.ball').last().css({"transform": "scale(10)"});},30);
        });
      });
    </script>
  </head>
  <body>
    <div id="main">
    </div>
  </body>
</html>
